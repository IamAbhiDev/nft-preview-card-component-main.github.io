<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="sr-only">NFT preview card component</h1>

  <main class="card">
    <div class="card__container">
      <img src="./images/image-equilibrium.jpg" alt="NFT" class="card__container__img">
      <div class="card__container__overlay"></div>
      <img src="./images/icon-view.svg" alt="view icon" class="card__container__view">
    </div>

    <h2 class="card__heading">Equilibrium #3429</h2>

    <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__info">
      <div class="card__info__eth">
        <img src="./images/icon-ethereum.svg" alt="" class="card__info__eth__logo">
        <p class="card__info__eth__value">0.041 ETH</p>
      </div>

      <div class="card__info__time">
        <img src="./images/icon-clock.svg" alt="" class="card__info__time__logo">
        <p class="card__info__time__text">3 days left</p>
      </div>
    </div>

    <footer class="card__footer">
      <img src="./images/image-avatar.png" alt="creator's profile picture" class="card_footer__pic">
      <p class="card__footer__info">Creation of <span class="card__footer__info__name">Jules Wyvern</span></p>
    </footer>
  </main>
</body>

</html>
